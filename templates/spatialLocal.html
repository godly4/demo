    <script>
    function parseDBF(that){
        console.log(that.value);
        url = "/column";
        formData = new FormData();
        formData.append("name", that.value);
        $$.ajax({
            url: url,
            type: "post",
            data: formData,
            dataType: "json",
            processData:false,
            contentType:false,
            beforeSend: function(){
                var list = new Array();
                clearChildren(list);
            },
            success: function(data){
                for(i=0;i<data.length;i++){
                    node = document.createElement("option");
                    node.setAttribute("value",data[i]);
                    node.innerHTML = data[i];
                    $$("#column")[0].appendChild(node.cloneNode(true)); 
                }
            },
        });
    }
    function calculate(){
        formData = new FormData();
        var shpName = $$("#shpfile")[0].value;
        var col = $$("#column")[0].value;
        formData.append("shp", shpName);
        formData.append("col", col);
        url = "/calculate";
        $$.ajax({
            url: url,
            type: "post",
            data: formData,
            dataType: "json",
            processData:false,
            contentType:false,
            success: function(data){
                console.log(data);
                //$$("#parse")[0].innerHTML =  data;
                //$$("#parse")[0].innerHTML += "<br><a href='http://localhost:9000/static/files/"+shpName+".zip'>Local Moran文件</a>";
                $$("#parse")[0].innerHTML = "<br><iframe src='http://118.190.61.45:8080/geoserver/cxdt/wms?service=WMS&version=1.1.0&request=GetMap&layers=cxdt:"+shpName+"&styles=&bbox=115.44193725534438,39.45511491940675,117.50891227339419,41.06256199712871&width=768&height=597&srs=EPSG:4326&format=application/openlayers#toggle' width=768 height=597 overflow='scroll' scrolling='yes'></iframe>"
            },
        });     
    }
    function clearChildren(list){
        for(var i=0;i<list.length;i++){
            childList = document.getElementById(list[i]).children;
            for(var j=childList.length-1;j>0;j--){
                document.getElementById(list[i]).removeChild(childList[j]);
            }   
        }
    }
    </script>
